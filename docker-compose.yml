version: '3.8'

services:
  # Nginx Proxy Manager
  nginx_proxy_manager:
    image: jc21/nginx-proxy-manager:latest
    restart: unless-stopped
    container_name: nginx-proxy-manager
    networks:
      - network-ghost
    environment:
      - DISABLE_IPV6=true
    volumes:
      - ./nginx/data:/data
      - ./nginx/letsencrypt:/etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"
      - "81:81"

  # Nextcloud
  nextcloud:
    image: nextcloud/all-in-one:latest
    restart: unless-stopped
    container_name: nextcloud-aio-mastercontainer
    depends_on:
      - nginx_proxy_manager
      - lldap
    networks:
      - network-ghost
    volumes:
      - ./nextcloud:/mnt/docker-aio-config
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - "8080:8080"
    environment:
      - APACHE_PORT=8080

  # LDAP (Light LDAP)
  lldap:
    image: lldap/lldap:stable
    container_name: lldap
    networks:
      - network-ghost
    ports:
      - "17170:17170"
    volumes:
      - ./lldap:/data
    environment:
      - UID=1000
      - GID=1000
      - TZ=Europe/Paris
      - LLDAP_JWT_SECRET=myjwtsecret
      - LLDAP_KEY_SEED=mykeyseed
      - LLDAP_LDAP_BASE_DN=dc=example,dc=com
      - LLDAP_LDAP_USER_PASS=myldapuserpass
    restart: always

  # Mailserver (Poste.io)
  mailserver:
    image: analogic/poste.io
    container_name: mailserver
    restart: unless-stopped
    networks:
      - network-ghost
    ports:
      - "25:25"
      - "8081:443"
      - "110:110"
      - "143:143"
      - "465:465"
      - "587:587"
      - "993:993"
      - "995:995"
      - "4190:4190"
    environment:
      - HTTPS=true
      - LETSENCRYPT_EMAIL=admin@example.com
      - LETSENCRYPT_HOST=mail.example.com
      - VIRTUAL_HOST=mail.example.com
    volumes:
      - ./mail:/data

  # Keycloak
  keycloak:
    container_name: keycloak_app
    image: quay.io/keycloak/keycloak:latest
    restart: always
    networks:
      - network-ghost
    ports:
      - "8082:8080"
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=keycloakpassword
      - KC_HOSTNAME=auth.example.com
      - KC_DB_URL=jdbc:postgresql://keycloak_postgres:5432/keycloak
      - KC_DB=postgres
      - KC_DB_USERNAME=keycloak
      - KC_DB_PASSWORD=keycloakdbpassword
      - KC_HTTP_ENABLED=true
      - KC_HTTPS_ENABLED=false
    depends_on:
      - keycloak_postgres
    command: >
      start --proxy-headers xforwarded

  # PostgreSQL pour Keycloak
  keycloak_postgres:
    container_name: keycloak_postgres
    image: postgres:latest
    restart: always
    networks:
      - network-ghost
    environment:
      - POSTGRES_DB=keycloak
      - POSTGRES_USER=keycloak
      - POSTGRES_PASSWORD=keycloakdbpassword
      - POSTGRES_PORT=5432
    volumes:
      - ./postgres:/var/lib/postgresql/data

# RÃ©seau Docker
networks:
  network-ghost:
    driver: bridge
